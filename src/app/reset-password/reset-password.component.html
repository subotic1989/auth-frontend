<div class="reset-password" *ngIf="!isDialog">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h4>Enter Email</h4>

      <div class="input-row">
        <label for="emial">Email:</label>
        <p>skubo89@yahoo.com</p>
        <input type="email" name="email" formControlName="email" />
      </div>

      <button>Send Email to Reset Password</button>
    </form>

    <p>Already a have an account? <a [routerLink]="['/login']">Login</a></p>
  </div>
</div>

<app-dialog [dialogContent]="responseMsg" *ngIf="isDialog"></app-dialog>
